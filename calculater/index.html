<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
	
	<link rel="stylesheet" href="css/C.css" /> 
	
	<script >
		
		var str = "";
		function jisuan(){
			var display= document.getElementById("display");
			if (event.srcElement.innerText=="=" ) {
				return;
			} 
			
			if (event.srcElement.innerText=="c" ) {
				str = "";
				display.innerText=0;
				return;
			} 
			if(event.srcElement.id=="display"){
					return;
				}
				
				if(event.srcElement.className==""){
					return;
			}
			str+= event.srcElement.innerText;
			display.innerText=str;
		}
		
		function jieguo(){
				var display= document.getElementById("display");
				var re1=/^[\*|\/].+/;
			if (str.match(re1)) {
				display.innerText="输入错误";
			str="";	
			return;
			} else{
		var jeiguo= eval(str);
		 str=jieguo;
		 display.innerText= jieguo;	
			}
		
		}
	
		
		
		
		
		
	</script>
	
	</head>
	<body>
		<table id="calculater" onClick="jisuan()">
        <tr>
            <td id="display" colspan="5">0</td>
        </tr>
        <tr>
            <td class="numberkey" >1</td>
            <td class="numberkey" >2</td>
            <td class="numberkey" >3</td>
            <td class="numberkey" >+</td>
            <td class="numberkey"  id="deletesign">c</td>   
        </tr>
        <tr>
            <td class="numberkey" >4</td>
            <td class="numberkey" >5</td>
            <td class="numberkey" >6</td>
            <td class="numberkey" >-</td>
            <td rowspan="3" id="equality" onclick="jieguo()">=</td> 
        </tr>
        <tr>
            <td class="numberkey" >7</td>
            <td class="numberkey" >8</td>
            <td class="numberkey" >9</td>
            <td class="numberkey" >*</td>
        </tr>
        <tr >
            <td class="numberkey" >+/-</td>
            <td class="numberkey" >0</td>
            <td class="numberkey" >.</td>
            <td class="numberkey" >/</td>            
        </tr>
		
		
	</body>
</html>
